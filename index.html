<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" type="image/ico" href="image/favicon.ico">

</head>
<body>
    <label class="switch" for="theme-toggle" title="Toggle dark/light theme">
        <input type="checkbox" id="theme-toggle" aria-label="Toggle dark/light theme">
        <span class="slider"></span>
    </label>

    <div class="calculator">
        <input type="text" id="display" disabled aria-label="Calculator display" title="Calculator display">

        <div class="buttons">
            <!-- Row 1 -->
            <button>C</button>
            <button>()</button>
            <button>%</button>
            <button>/</button>

            <!-- Row 2 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>

            <!-- Row 3 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <!-- Row 4 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <!-- Row 5 -->
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
